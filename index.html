<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="cader">
        <div class="content">
          <div>
            <img src="images/bg-pattern-card.svg" alt="" />
          </div>
          <img id="head" src="images/image-victor.jpg" alt="" />
          <h2>Victor Crest <span>26</span></h2>
          <p class="city">London</p>
          <hr />
          <div class="number">
            <div>
              <p class="num">80K</p>
              <p class="num2">followers</p>
            </div>
            <div>
              <p class="num">803K</p>
              <p class="num2">Likes</p>
            </div>
            <div>
              <p class="num">1.4K</p>
              <p class="num2">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
